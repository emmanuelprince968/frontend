<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Bootstrap Theme</title>
</head>

<body>
  <!-- START HERE -->

<!--Carousel Wrapper-->
<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

  <!--Controls-->
  <!-- <div class="controls-left">
    <a class="carousel-control-prev" href="#multi-item-example" data-slide="0">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#multi-item-example" data-slide="1">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div> -->
  <!--/.Controls-->

  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
    <li data-target="#multi-item-example" data-slide-to="1"></li>
    
  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--First slide-->
    <div class="carousel-item active">

      <div class="img-wrapper" style="float:left">
       <div class="mb-2">
          <img class="img-top ml-5"
            src="emmi.jpg" alt="Card image cap">
          <div class="body">
            <h6 class="title ml-5">Emmanuel Prince</h6>
            <div class="checkedcontainer ml-5">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked2"></span>
              <span class="fa fa-star checked2"></span>
            </div>
            <h1 class="startag">STAR PLAYER OF THE DAY</h1>
          </div>
        </div>
      </div>
    </div>
    <!--/.First slide-->

    <!--Second slide-->
    <div class="carousel-item">
      <div class="img-wrapper" style="float:left">
        <div class="mb-2">
           <img class="img-top ml-5"
             src="emmi.jpg" alt="Card image cap">
           <div class="body">
             <h6 class="title ml-5">Emmanuel Prince</h6>
             <div class="checkedcontainer ml-5">
               <span class="fa fa-star checked"></span>
               <span class="fa fa-star checked"></span>
               <span class="fa fa-star checked"></span>
               <span class="fa fa-star checked2"></span>
               <span class="fa fa-star checked2"></span>
             </div>
             <h1 class="startag">STAR TEAM OF THE DAY</h1>
           </div>
         </div>
       </div>
      </div>
    <!--/.Second slide-->
    <a class="carousel-control-prev" href="#multi-item-example" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#multi-item-example" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
   

  </div>
  <!--/.Slides-->

</div>
<!--/.Carousel Wrapper-->






















  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
